<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      language="javascript"
      src="/src/js/jquery-1.3.2-vsdoc2.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./dist/css/app.css"
      media="screen"
    />
    <title>Corebsiz</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="menu__logo">
          <img src="./src/img/logo-header.png" alt="Logo Corebiz" />
        </div>
        <div class="menu__search">
          <input
            type="search"
            placeholder="O que está procurando?"
            name="search"
            class="boxsearch"
          />
          <button type="submit" id="search-submit" class="btn-search">
            <img class="icone" src="/src/img/icon-search.png" />
          </button>
        </div>
        <div class="menu__user-cart">
          <div class="user">
            <img class="icone" src="/src/img/icon-user.png" />
            Minha Conta
          </div>
          <div class="cart">
            <img class="icone" src="/src/img/icon-cart.png" />
            <div class="count">1</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="banner__desktop">
          <img src="./src/img/banner-desktop.png" alt="" srcset="" />
          <img src="./src/img/banner-desktop.png" alt="" srcset="" />
          <img src="./src/img/banner-desktop.png" alt="" srcset="" />
        </div>
        <div class="banner__mobile">
          <img src="./src/img/banner-mobile.png" alt="" srcset="" />
          <img src="./src/img/banner-mobile.png" alt="" srcset="" />
          <img src="./src/img/banner-mobile.png" alt="" srcset="" />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-newsletter">
        <h4>Participe de nossas news com promoções e novidades!</h4>
        <form method="POST" id="newsletter">
          <input
            type="text"
            name="newsletter_name"
            placeholder="Digite seu nome"
          />
          <input
            type="text"
            class="nwl-email"
            name="newsletter_inp"
            placeholder="Digite seu email"
          />
          <button class="assinar-btn">Eu quero!</button>
          <!-- Error message -->
          <div id="error_msg"></div>
        </form>
      </div>
      <div class="footer-links">
        <div class="footer-back-links">
          <section class="address">
            <h3>Localização</h3>
            <p>Avenida Andrômeda, 2000. Bloco 6 e 8</p>
            <p>Alphavile SP</p>
            <a href="mailto: brasil@corebiz.ag">brasil@corebiz.ag</a>
            <a href="tel: +551130901039">+55 11 3090 1039</a>
          </section>
          <section class="contact">
            <ul>
              <li>
                <a href="#">
                  <img src="./src/img/icon-email.png" alt="Entre em contato" />
                  <p>ENTRE EM CONTATO</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./src/img/icon-contact.png" alt="Fale conosco" />
                  <p>FALE COM NOSSO CONSULTOR ONLINE</p>
                </a>
              </li>
            </ul>
          </section>
          <section class="created">
            <div>
              <p>Created by</p>
              <img src="./src/img/logo-footer.png" alt="Logo Corebiz" />
            </div>
            <div class="powered">
              <p>Powered by</p>
              <img src="./src/img/icon-vtex.png" alt="Logo Vtex" />
            </div>
          </section>
        </div>
      </div>
      <div class="base-footer"></div>
    </footer>
  </body>

  <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"
  ></script>
  <script
    type="text/javascript"
    language="javascript"
    src="/src/js/app.js"
  ></script>
  <script
    type="text/javascript"
    language="javascript"
    src="/src/js/slick.js"
  ></script>
</html>
